    <div class="col-md-6 offset-md-3 py-2">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control form-control-sm" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control form-control-sm" placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="Your email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control form-control-sm" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control form-control-sm">
        				<option selected>Choose...</option>
        				<option>...</option>
      				</select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control form-control-sm" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <select id="inputState" class="form-control form-control-sm">
        				<option label="Aadhaar Related Issues" value="Aadhaar Related Issues">Aadhaar Related Issues</option>
						<option label="Aaple Sarkar Kendra Related Issues" value="Aaple Sarkar Kendra Related Issues">Aaple Sarkar Kendra Related Issues</option> 
						<option label="Portal Access / Performance Issues" value="Portal Access / Performance Issues">Portal Access / Performance Issues</option>
						<option label="User Registration" value="User Registration">User Registration</option>
						<option label="Scheme Related Issue" value="Scheme Related Issue">Scheme Related Issue</option>
						<option label="Application Registration/ Submission Process" value="Application Registration/ Submission Process">Application Registration/ Submission Process</option>
						<option label="Scholarship Amount Not Received" value="Scholarship Amount Not Received">Scholarship Amount Not Received</option>>
      				</select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message *</label>
                        <textarea id="form_message" name="message" class="form-control form-control-sm" placeholder="" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-success btn-send" value="Send message">
        </form>
    </div>
